<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Presensi Web</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("signature-pad");
      const signaturePad = new SignaturePad(canvas);
      const form = document.getElementById("formPresensi");
      const tableBody = document.querySelector("#tabelPresensi tbody");
      const exportBtn = document.getElementById("exportBtn");
      const clearBtn = document.getElementById("clearBtn");
      const deleteBtn = document.getElementById("deleteBtn");

      let dataPresensi = [];

      clearBtn.addEventListener("click", () => {
        signaturePad.clear();
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (signaturePad.isEmpty()) {
          alert("Silakan isi tanda tangan terlebih dahulu.");
          return;
        }

        const nama = document.getElementById("nama").value;
        const nip = document.getElementById("nip").value;
        const jabatan = document.getElementById("jabatan").value;
        const ttd = signaturePad.toDataURL();

        dataPresensi.push({ nama, nip, jabatan, ttd });
        updateTable();
        form.reset();
        signaturePad.clear();
      });

      function updateTable() {
        tableBody.innerHTML = "";
        dataPresensi.forEach((data, index) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td class="border p-2">${index + 1}</td>
            <td class="border p-2">${data.nama}</td>
            <td class="border p-2">${data.nip}</td>
            <td class="border p-2">${data.jabatan}</td>
            <td class="border p-2"><img src="${data.ttd}" class="h-12"></td>
          `;
          tableBody.appendChild(row);
        });
      }

      exportBtn.addEventListener("click", () => {
        const exportData = dataPresensi.map((d, i) => ({
          No: i + 1,
          Nama: d.nama,
          NIP: d.nip,
          Jabatan: d.jabatan
        }));

        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Presensi");
        XLSX.writeFile(wb, "Data_Presensi.xlsx");
      });

      deleteBtn.addEventListener("click", () => {
        if (confirm("Yakin ingin menghapus semua data presensi?")) {
          dataPresensi = [];
          updateTable();
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Aplikasi Presensi</h1>

    <form id="formPresensi" class="space-y-4">
      <input type="text" id="nama" placeholder="Nama" required class="w-full border p-2 rounded">
      <input type="text" id="nip" placeholder="NIP/NIM" required class="w-full border p-2 rounded">
      <input type="text" id="jabatan" placeholder="Jabatan" required class="w-full border p-2 rounded">
      <canvas id="signature-pad" class="border w-full h-40 sm:h-60 md:h-80 rounded"></canvas>
      <div class="flex justify-between">
        <button type="button" id="clearBtn" class="bg-yellow-400 text-white px-4 py-2 rounded">Hapus TTD</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan Presensi</button>
      </div>
    </form>

    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-2">Data Presensi</h2>
      <div class="flex gap-2 mb-2">
        <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded">Export ke Excel</button>
        <button id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded">Hapus Semua Data</button>
      </div>
      <table id="tabelPresensi" class="min-w-full bg-white text-sm border">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2 border">No</th>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">NIP/NIM</th>
            <th class="p-2 border">Jabatan</th>
            <th class="p-2 border">Tanda Tangan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
